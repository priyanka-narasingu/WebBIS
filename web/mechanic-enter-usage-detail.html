<html>
    <head>
        <title>Mechanic Enter Usage Detail</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script src="js/mechanic-enter-usage-detail.js"></script>
        <script type="text/javascript">
            $(function(){
                $("#usage-details").addClass("active");
            });
        </script>
        <div class="row">
            <div class="col-sm-12">                
                <div  class="col-sm-4">
                    <input class="form-control" type="text" id="part-num-id" placeholder="Part Number"/>
                </div>
                <div class="col-sm-2">  
                    <button class="btn btn-default" id="search-btn">
                        <span class="glyphicon glyphicon-search"></span>
                        Search
                    </button>
                </div>
            </div>
            
            <div class="col-sm-12">
                <div class="col-sm-6">
                    <label>Customer ID</label>
                    <input class="form-control" type="text" id="customer-id" />            
                </div>
            </div>
            <br/>
            <div class="col-sm-12">
                <div class="col-sm-6">
                    <label>Quantity</label>
                    <input class="form-control" type="text" name="txtQty" id="qty-id"/>
                </div>
            </div>
            
            <div class="col-sm-12">
                <div class="col-sm-6">
                    <label>Unit Price:</label>
                    <input class="form-control" id="unit-price-id" readonly>
                </div>
            </div>
            
            <div class="col-sm-12">
                <div class="col-sm-6">
                    <label>Total Price:</label>
                    <input class="form-control" id="total-price-id" readonly>
                    
                </div>

            </div>
            <br/>
            <br/>
            <br />
            <div class="col-sm-9">
                <div class="col-sm-6 pull-right">
                    <br/>
                    <button class="btn btn-default" id="update-usage-btn">&nbsp;&nbsp;&nbsp;Save&nbsp;&nbsp;&nbsp;</button>
                </div>
            </div>
            
        </div>
    </body>
</html>
