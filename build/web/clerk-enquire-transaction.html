<html>
    <head>
        <title>Clerk Enquire Transaction</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
        <link rel="stylesheet" type="text/css" href="bootstrap-3.1.1-dist/css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="css/WebBIS.css"/>

        <script language="javascript" type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script language="javascript" type="text/javascript" src="libs/jquery-ui-1.10.40.custom.js"></script>
        <script language="javascript" type="text/javascript" src="js/albert-ui.js"></script>

        <script language="javascript" type="text/javascript" src="bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
    </head>
    <body>
         <link rel="stylesheet" type="text/css" href="css/jquery-ui.css"/>
         <script language="javascript" type="text/javascript" src="js/clerk-transaction-enquire.js"></script>
          <!--<script language="javascript" type="text/javascript" src="js/albert-ui.js"></script>-->

       <div class="row">              
           <div class="col-sm-3"> 
               <label>Date From </label>
               <input class="form-control" id="searchbydate" placeholder="mm/dd/yyyy" >
            </div>
           <div class="col-sm-3">
               <label>Date To</label>
               <input class="form-control" id="searchbyEnddate" placeholder="mm/dd/yyyy" >
           </div>           
            <div class="col-sm-3">  
                <label>Part #</label>
                <input type="text" class="form-control" id="search" placeholder=""/>
            </div> 
        
        </div>  
        <br/>
        <div class="row">       
         <div class="col-sm-9">
             <div class="pull-right">                             
                <button id="searchBtn"  class="btn btn-default">
                    <span class="glyphicon glyphicon-search"></span>
                     Search
                </button> 
                <button id="refreshBtn" class="btn btn-default">                      
                    <span class="glyphicon glyphicon-refresh"></span>
                    Refresh
                </button>  
                <button id="allBtn" class="btn btn-default">                      
                    <span class="glyphicon glyphicon-search"></span>
                    Show All
                </button>  
                 
           </div>
         </div>
        </div>
        
        <div class="row">
            <div id="transactionDV" class="allowscroll"></div>       
       </div>
        
        <script type="text/javascript">
            $(function(){
                $("#transaction").addClass("active");
                $("#mech-transaction").addClass("active");
            });
    
        </script>   
    </body>
</html>
