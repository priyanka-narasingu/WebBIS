<html>
    <head>
        <title>Web Business Information System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
 
        
        <script language="javascript" type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script src="js/bootstrap.js" type="text/javascript"></script>
        <script language="javascript" type="text/javascript" src="js/WebBIS.js"></script>
        <link href="css/overridebootstrap.css" rel="stylesheet" type="text/css"/>
       
        <style type="text/css">
            .modal-footer {   border-top: 0px; }
        </style>
    </head>
    <body>
        <link href="css/login.css" rel="stylesheet" type="text/css"/>
        <div class="container">  
            <div id="loginModal" class="modal show " tabindex="-1" role="dialog" aria-hidden="true">   
                <div class="modal-dialog ">
                    <div class="modal-content col-lg-11">
                        <div class="modal-header">
                            <h3 class="text-center"> Login</h3>
                        </div>
                    <div class="modal-body">
                        <form id="login-form" name='login-form' class="form col-md-12 center-block">
                            <div class="form-group">
                                <h5>User Name</h5>
                                <input type="text" id="username" name="name" class="form-control">
                            </div>

                            <div class="form-group">
                                <h5>Password</h5>
                                <input type="password" class="form-control" id="userpwd" name="password">
                            </div>
                            
                            <div class="form-group pull-right">
                                <button id="loginbutton" name="loginbutton" class="btn btn-default btn-lg">  Sign In  </button>             
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                   
                    </div>

                    </div>
                </div>
            </div>
        </div>   
    </body>
</html>
